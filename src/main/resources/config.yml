pixelmon:
  hookvault: false
  nyphysical:
    enable: false
    #玩家默认有多少体力
    default: 20
    lore:
      - "&f"
      - "&a ▶ &b皮神为各位训练师带来祝福 "
      - "&a ▶ &b每次领取可恢复满点体力值 "
